{% extends "base.html" %}

{% block title %}Yelp!{% endblock %}

{% block body %}
<form action="/search">
    <div class="ui huge icon input">
        <i class="search icon"></i>
        <input name="location" type="text" placeholder="Search...">
    </div>
</form>
{% if businesses %}
<ul>
{% for item in businesses %}
 <li>{{ item.busid }}</li>
{% endfor %}
</ul>
{% endif %}
{% endblock %}
